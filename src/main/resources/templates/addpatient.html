<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>
<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <form th:action="@{/addpatient}" th:object="${paciente}" method="post">
                <div class="form-group row">
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}"
                           class="form-control"/>
                </div>
                <div class="form-group row">
                    <label for="apellido" class="col-sm-2 col-form-label">Apellidos</label>
                    <input type="text" th:field="*{apellido}"
                           class="form-control"/>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <input type="submit" th:value="${titulo}" class="btn btn-secondary"/>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
